{% extends 'mini_fb/base.html' %}


{% block content %}
<h1> Show all Profiles</h1>


<main class = "grid-container"> 

        <!--loop to display each article-->
        {%for a in profiles %}
        <article> 

            <!-- new: display the image url stored in database-->
            <a href="{% url 'profile' a.pk %}"><img src = "{{a.profile_image_url}}" alt = "{{a.profile_image_url}}"></a>
            <div>
                <ul> 
                    <li><a href="{% url 'profile' a.pk %}">{{a.first_name}} {{a.last_name}}</a>  </li>
                    <li> {{a.city}} </li>
                    
                </ul>
            </div>

        </article> 
        {% endfor %}

</main> 

{% endblock %}
