<!-- templates/show_all.html -->
{% extends 'blog/base.html' %}
<h1>Showing all Articles</h1>
<!-- scriptlet code to display the value of the variable `articles` 
{{ articles }}
-->
{% block content %}
<main class="grid-container">
    {% for a in articles %}
    <article>
        <!-- the if statement now makes it so that no errors if an article doesnt have an image-->
        <a href="{% url 'article' a.pk %}">
            {% if a.image_file %}
            <img src="{{a.image_file.url}}" alt="{{a.image_file.url}}">
            {% else %}
            No image_file available.
            {% endif %}
        </a>

        
        <div>
        <h2>{{a.title}}</h2>
        
    
        <strong>by {{a.author}} at {{a.published}}</strong>
        <p>
        {{a.text}}
        </p>
        </div>
    </article>
    {% endfor %}
</main>
{% endblock %}
