<!-- blog/templates/blog/register.html -->
{% extends 'blog/base.html' %}
{% block content %}
<h2>Register for a New Account</h2>
<form class="site-form" action="{% url 'register' %}" method = 'POST'>
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    
    <input type = "submit" name = "register" value = "register">
</form>


{% endblock %}
