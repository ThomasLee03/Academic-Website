{% block content %}
<!-- Main header for the page -->
<h2>Delete Image</h2>

<!-- Message asking for confirmation -->
<p>Are you sure you want to delete this image?</p>

<!-- Display the image to be deleted -->
<img src="{{ object.image_file.url }}" alt="Image to delete">

<!-- Form to confirm the deletion -->
<form method="POST">
    {% csrf_token %}
    
    <!-- Confirm deletion button -->
    <button type="submit">Confirm</button>
    
    <!-- Link to cancel the deletion and return to the dashboard -->
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
