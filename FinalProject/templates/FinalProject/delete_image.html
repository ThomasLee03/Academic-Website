{% extends "FinalProject/base.html" %}
{% block content %}
  <h2>Delete Image</h2>
  <p>Are you sure you want to delete this image?</p>
  <img src="{{ object.image_file.url }}" alt="Image to delete">
  <form method="POST">
      {% csrf_token %}
      <button type="submit">Confirm</button>
      <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
